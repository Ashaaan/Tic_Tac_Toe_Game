<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-[#222]">
    <div class="msg-container hidden">
        <p
            class="win text-center bg-linear-to-br from-[#00b08b] to-[#96c93d] font-extrabold text-4xl md:text-6xl lg:text-8xl bg-clip-text text-transparent mt-10">
            Winner!</p>
        <div class="flex items-center justify-center mt-[20vh] mb-[60vh]">
            <button
                class="new bg-linear-to-br from-[#00b08b] to-[#96c93d] px-4 py-2 md:px-6 md:py-3  lg:px-8 lg:py-4 rounded-lg flex items-center justify-center font-semibold">New
                game!</button>
        </div>
    </div>
    <main>
        <h1
            class="text-center font-extrabold text-4xl md:text-6xl lg:text-8xl bg-linear-to-br from-[#00b08b] to-[#96c93d] bg-clip-text text-transparent">
            Tic Tac Toe</h1>
        <div class="game flex justify-center items-center mt-15 translate-x-4">
            <div
                class="container h-[40vh] w-[40vh] md:h-[35vh] md:w-[35vh] lg:h-[45vh] lg:w-[45vh] grid grid-cols-3  text-2xl md:text-3xl lg:text-4xl">
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl "></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>
                <button
                    class="btn bg-slate-600 border text-white border-slate-300 h-15 w-15 md:h-25 md:w-25 lg:h-35 lg:w-35 rounded-xl"></button>

            </div>
        </div>
        <div class="flex items-center justify-center">
            <button id="reset"
                class="bg-linear-to-br from-[#00b08b] to-[#96c93d] px-3 py-1 rounded-lg flex items-center justify-center  mt-5">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
